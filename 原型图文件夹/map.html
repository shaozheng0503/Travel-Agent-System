<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图导航</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .status-bar {
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bottom-nav {
            height: 83px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item.active {
            color: #667eea;
        }
        .map-container {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        .route-line {
            position: absolute;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            z-index: 10;
        }
        .location-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #667eea;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .location-marker.start {
            background: #10b981;
        }
        .location-marker.end {
            background: #ef4444;
        }
        .location-marker.waypoint {
            background: #f59e0b;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-white text-sm">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 px-6 py-4 space-y-6">
        <!-- 头部 -->
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">地图导航</h1>
            <div class="flex items-center space-x-2">
                <button class="w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-600">
                    <i class="fas fa-search"></i>
                </button>
                <button class="w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-600">
                    <i class="fas fa-location-arrow"></i>
                </button>
            </div>
        </div>

        <!-- 地图区域 -->
        <div class="map-container h-80 relative">
            <!-- 地图背景 -->
            <div class="absolute inset-0 bg-gradient-to-br from-blue-100 to-blue-200">
                <!-- 模拟地图网格 -->
                <div class="absolute inset-0 opacity-20">
                    <div class="grid grid-cols-8 grid-rows-8 h-full">
                        <div class="border border-blue-300"></div>
                        <div class="border border-blue-300"></div>
                        <div class="border border-blue-300"></div>
                        <div class="border border-blue-300"></div>
                        <div class="border border-blue-300"></div>
                        <div class="border border-blue-300"></div>
                        <div class="border border-blue-300"></div>
                        <div class="border border-blue-300"></div>
                    </div>
                </div>
            </div>

            <!-- 路线 -->
            <div class="route-line" style="top: 50%; left: 20%; width: 60%; transform: rotate(15deg);"></div>
            
            <!-- 位置标记 -->
            <div class="location-marker start" style="top: 40%; left: 15%;"></div>
            <div class="location-marker waypoint" style="top: 45%; left: 50%;"></div>
            <div class="location-marker end" style="top: 55%; left: 80%;"></div>

            <!-- 地图控制按钮 -->
            <div class="absolute top-4 right-4 flex flex-col space-y-2">
                <button class="w-8 h-8 bg-white rounded-lg shadow-lg flex items-center justify-center text-gray-600">
                    <i class="fas fa-plus text-sm"></i>
                </button>
                <button class="w-8 h-8 bg-white rounded-lg shadow-lg flex items-center justify-center text-gray-600">
                    <i class="fas fa-minus text-sm"></i>
                </button>
            </div>

            <!-- 当前位置指示器 -->
            <div class="absolute bottom-4 left-4 bg-white rounded-lg px-3 py-2 shadow-lg">
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                    <span class="text-sm font-medium text-gray-700">当前位置</span>
                </div>
            </div>
        </div>

        <!-- 路线信息 -->
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">今日路线</h3>
                <span class="text-sm text-blue-600">实时导航</span>
            </div>
            
            <div class="space-y-4">
                <!-- 起点 -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-play text-white text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-800">天安门广场</h4>
                        <p class="text-sm text-gray-600">已完成</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600">09:00</p>
                        <p class="text-xs text-green-600">已到达</p>
                    </div>
                </div>

                <!-- 路线连接 -->
                <div class="flex justify-center">
                    <div class="w-0.5 h-8 bg-gray-300"></div>
                </div>

                <!-- 当前目的地 -->
                <div class="flex items-center space-x-3 p-3 bg-blue-50 rounded-lg">
                    <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-map-marker-alt text-white text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-800">故宫博物院</h4>
                        <p class="text-sm text-gray-600">步行约15分钟</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600">11:00</p>
                        <p class="text-xs text-blue-600">进行中</p>
                    </div>
                </div>

                <!-- 路线连接 -->
                <div class="flex justify-center">
                    <div class="w-0.5 h-8 bg-gray-300"></div>
                </div>

                <!-- 下一站 -->
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-map-marker text-white text-xs"></i>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-800">景山公园</h4>
                        <p class="text-sm text-gray-600">步行约20分钟</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm text-gray-600">15:30</p>
                        <p class="text-xs text-gray-500">待进行</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 交通信息 -->
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">交通信息</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="text-center p-4 bg-green-50 rounded-lg">
                    <div class="text-2xl text-green-600 mb-2">
                        <i class="fas fa-walking"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-800">步行</p>
                    <p class="text-xs text-gray-600">15分钟</p>
                </div>
                <div class="text-center p-4 bg-blue-50 rounded-lg">
                    <div class="text-2xl text-blue-600 mb-2">
                        <i class="fas fa-bus"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-800">公交</p>
                    <p class="text-xs text-gray-600">8分钟</p>
                </div>
                <div class="text-center p-4 bg-yellow-50 rounded-lg">
                    <div class="text-2xl text-yellow-600 mb-2">
                        <i class="fas fa-subway"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-800">地铁</p>
                    <p class="text-xs text-gray-600">12分钟</p>
                </div>
                <div class="text-center p-4 bg-purple-50 rounded-lg">
                    <div class="text-2xl text-purple-600 mb-2">
                        <i class="fas fa-taxi"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-800">打车</p>
                    <p class="text-xs text-gray-600">5分钟</p>
                </div>
            </div>
        </div>

        <!-- 实时路况 -->
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">实时路况</h3>
            <div class="space-y-3">
                <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                        <span class="text-sm text-gray-700">天安门广场 → 故宫</span>
                    </div>
                    <span class="text-sm text-green-600">畅通</span>
                </div>
                <div class="flex items-center justify-between p-3 bg-yellow-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                        <span class="text-sm text-gray-700">故宫 → 景山公园</span>
                    </div>
                    <span class="text-sm text-yellow-600">轻微拥堵</span>
                </div>
            </div>
        </div>

                       <!-- 快速操作 -->
               <div class="grid grid-cols-3 gap-4">
                   <button class="bg-white p-4 rounded-2xl shadow-lg text-center transform hover:scale-105 transition-all duration-300 cursor-pointer hover:shadow-xl">
                       <div class="text-2xl text-blue-500 mb-2 animate-pulse">
                           <i class="fas fa-route"></i>
                       </div>
                       <p class="text-sm font-medium text-gray-800">重新规划</p>
                       <p class="text-xs text-gray-500 mt-1">优化路线</p>
                   </button>
                   <button class="bg-white p-4 rounded-2xl shadow-lg text-center transform hover:scale-105 transition-all duration-300 cursor-pointer hover:shadow-xl">
                       <div class="text-2xl text-green-500 mb-2 animate-bounce">
                           <i class="fas fa-volume-up"></i>
                       </div>
                       <p class="text-sm font-medium text-gray-800">语音导航</p>
                       <p class="text-xs text-gray-500 mt-1">语音播报</p>
                   </button>
                   <button class="bg-white p-4 rounded-2xl shadow-lg text-center transform hover:scale-105 transition-all duration-300 cursor-pointer hover:shadow-xl">
                       <div class="text-2xl text-purple-500 mb-2 animate-pulse">
                           <i class="fas fa-share"></i>
                       </div>
                       <p class="text-sm font-medium text-gray-800">分享位置</p>
                       <p class="text-xs text-gray-500 mt-1">发送位置</p>
                   </button>
               </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav flex items-center justify-around px-6">
        <div class="nav-item flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-xs">首页</span>
        </div>
        <div class="nav-item flex flex-col items-center text-gray-400">
            <i class="fas fa-comments text-xl mb-1"></i>
            <span class="text-xs">对话</span>
        </div>
        <div class="nav-item active flex flex-col items-center">
            <i class="fas fa-map text-xl mb-1"></i>
            <span class="text-xs">地图</span>
        </div>
        <div class="nav-item flex flex-col items-center text-gray-400">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-xs">我的</span>
        </div>
    </div>
</body>
</html>
