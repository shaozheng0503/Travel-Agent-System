<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .status-bar {
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bottom-nav {
            height: 83px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            transition: all 0.3s ease;
        }
        .nav-item.active {
            color: #667eea;
        }
        .setting-item {
            transition: all 0.3s ease;
        }
        .setting-item:hover {
            background: #f8fafc;
        }
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #d1d5db;
            border-radius: 12px;
            transition: background 0.3s ease;
        }
        .toggle-switch.active {
            background: #667eea;
        }
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar flex items-center justify-between px-6 text-white text-sm">
        <div class="flex items-center space-x-1">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-xs"></i>
            <i class="fas fa-wifi text-xs"></i>
            <i class="fas fa-battery-three-quarters text-xs"></i>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="flex-1 px-6 py-4 space-y-6">
        <!-- 头部 -->
        <div class="flex items-center space-x-4">
            <button class="w-10 h-10 bg-white rounded-full shadow-lg flex items-center justify-center text-gray-600">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">设置</h1>
        </div>

        <!-- 账户设置 -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">账户设置</h3>
            </div>
            <div class="space-y-1">
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-user text-blue-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">个人信息</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-lock text-green-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">隐私设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-bell text-purple-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">通知设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 应用设置 -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">应用设置</h3>
            </div>
            <div class="space-y-1">
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-language text-yellow-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">语言设置</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">简体中文</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-palette text-red-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">主题设置</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">浅色模式</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-indigo-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-download text-indigo-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">离线地图</span>
                    </div>
                    <div class="toggle-switch active"></div>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-pink-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-volume-up text-pink-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">语音导航</span>
                    </div>
                    <div class="toggle-switch"></div>
                </div>
            </div>
        </div>

        <!-- 推荐偏好 -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">推荐偏好</h3>
            </div>
            <div class="space-y-1">
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-heart text-blue-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">兴趣标签</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-wallet text-green-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">预算范围</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">¥1000-5000</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-users text-purple-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">旅行人数</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">2人</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-calendar text-orange-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">偏好季节</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">春秋季</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 数据与存储 -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">数据与存储</h3>
            </div>
            <div class="space-y-1">
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-database text-gray-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">缓存管理</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">156MB</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-cloud-download-alt text-blue-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">自动同步</span>
                    </div>
                    <div class="toggle-switch active"></div>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-shield-alt text-green-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">数据备份</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 帮助与支持 -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">帮助与支持</h3>
            </div>
            <div class="space-y-1">
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-question-circle text-blue-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">使用帮助</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-comments text-green-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">意见反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-star text-purple-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">评价应用</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 关于 -->
        <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-100">
                <h3 class="text-lg font-semibold text-gray-800">关于</h3>
            </div>
            <div class="space-y-1">
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-info-circle text-gray-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">版本信息</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">v1.0.0</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-file-alt text-blue-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">用户协议</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="setting-item p-4 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-user-shield text-green-600 text-sm"></i>
                        </div>
                        <span class="text-gray-800">隐私政策</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 退出登录 -->
        <div class="pb-6">
            <button class="w-full bg-red-50 text-red-600 py-4 rounded-2xl font-medium">
                退出登录
            </button>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav flex items-center justify-around px-6">
        <div class="nav-item flex flex-col items-center text-gray-400">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-xs">首页</span>
        </div>
        <div class="nav-item flex flex-col items-center text-gray-400">
            <i class="fas fa-comments text-xl mb-1"></i>
            <span class="text-xs">对话</span>
        </div>
        <div class="nav-item flex flex-col items-center text-gray-400">
            <i class="fas fa-map text-xl mb-1"></i>
            <span class="text-xs">地图</span>
        </div>
        <div class="nav-item active flex flex-col items-center">
            <i class="fas fa-user text-xl mb-1"></i>
            <span class="text-xs">我的</span>
        </div>
    </div>
</body>
</html>
