<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能旅游规划助手 - 启动器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .launcher {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: #48bb78;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 10px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(72, 187, 120, 0.3);
        }
        
        .btn.secondary {
            background: #667eea;
        }
        
        .btn.secondary:hover {
            background: #5a67d8;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        
        .feature h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        
        .feature p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>🌍 智能旅游规划助手</h1>
        <p>基于高德地图API的综合性旅游规划工具</p>
        
        <div class="features">
            <div class="feature">
                <h3>🗺️ 地图服务</h3>
                <p>地理编码、路线规划、POI搜索</p>
            </div>
            <div class="feature">
                <h3>🌤️ 天气查询</h3>
                <p>实时天气和天气预报</p>
            </div>
            <div class="feature">
                <h3>🚦 交通信息</h3>
                <p>路况查询、公交信息</p>
            </div>
            <div class="feature">
                <h3>🔧 高级工具</h3>
                <p>坐标转换、轨迹纠偏</p>
            </div>
        </div>
        
        <div class="warning">
            <strong>注意：</strong>由于高德地图API的安全限制，建议使用本地服务器启动应用以获得最佳体验。
        </div>
        
        <a href="index.html" class="btn">🚀 直接启动应用</a>
        <a href="advanced-tools.html" class="btn secondary">🔧 高级工具</a>
        
        <div style="margin-top: 30px;">
            <p style="font-size: 0.9rem; opacity: 0.7;">
                如果遇到问题，请尝试：<br>
                1. 双击 start-simple.bat<br>
                2. 或运行 python start.py<br>
                3. 或直接打开 index.html
            </p>
        </div>
    </div>
</body>
</html>
